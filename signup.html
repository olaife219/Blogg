<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous" integrity="9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM">
</head>
<body>
    <main class="w-75 mx-auto rounded shadow row mt-5 p-4">
        <div class="col-6">
            <h3>sign up on</h3>
            <h1>Blogss</h1>
        </div>
        <div class="col-6">
            <form action="">
                <div class="form-group">
                    <input id="username" type="text" class="form-control my-3" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <input id="email" type="email" class="form-control my-3" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control my-3" placeholder="**********">
                </div>
                <div>
                    <button onclick="signup(event)" class="btn btn-dark">Sign up</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script>
    let username = document.getElementById("username")
    let email = document.getElementById("email")
    let password = document.getElementById("password")
    let users = []
    function signup(ev) {
        ev.preventDefault();
        let userData = {
            username: username.value,
            email: email.value,
            password: password.value
        }
        if (username.value == "" || email.value == "" || password.value == "") {
            alert("Input field cannot be empty")
        }else{
            users.push(userData)
            alert("Sign up successful")
            localStorage.setItem("users", JSON.stringify(users))
            window.location.href = "signin.html"
        }
    }
</script>
</html>
